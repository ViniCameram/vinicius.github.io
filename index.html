<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposta Especial</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdd;
      background-image: url('https://github.com/ViniCameram/vinicius.github.io/blob/main/2764.png'); /* Adicione o caminho para a imagem do coração */
      background-size: cover;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function responder(resposta) {
      if (resposta === 'sim') {
        alert('Vamos casar em Holambraaa!!');
      } else {
        alert('ERRO! Resposta totalmente incorreta! RUMM');
      }
    }
  </script>
</head>
<body>

  <h1>Quer casar comigo?</h1>

  <button onclick="responder('sim')">Sim</button>
  <button onclick="responder('nao')">Não</button>

</body>
</html>
